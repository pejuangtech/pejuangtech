<div class="section">
  <div class="container">
    <ngb-tabset type="pills" style="margin-left: 20px; text-align: left;">
      <ngb-tab title="Administrator">
        <ng-template ngbTabContent>
          <button class="btn btn-primary" style="text-align: right; margin-left: 50px;" (click)="open()">Add
            Administrator</button>
          <div class="row">
            <div class="col-md-12">
              <div class="card">
                <div class="card-header">
                  <h4 class="card-title">Tables Administrator</h4>
                </div>
                <div class="card-body">
                  <table class="table table-striped">
                    <thead>
                      <tr>
                        <th scope="col">No</th>
                        <th scope="col">Image</th>
                        <th scope="col">Name</th>
                        <th scope="col">Email</th>
                        <th scope="col">Skill</th>
                        <th scope="col">Category</th>
                        <th scope="col"></th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let item of user; let idx=index">
                        <th scope="row">{{idx+1}}</th>
                        <td>
                          <div class="avatar">
                            <img src="assets/img/new_logo.png" alt="Circle Image" class="img-circle  img-responsive">
                          </div>
                        </td>
                        <td>
                          {{item.nama}}
                        </td>
                        <td>{{item.email}}</td>
                        <td>{{item.skill}}</td>
                        <td>{{item.category}}</td>
                        <td>
                          <div ngbDropdown class="d-inline-block">
                            <button class="btn btn-outline-primary" id="dropdownBasic1"
                              ngbDropdownToggle>Action</button>
                            <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                              <button ngbDropdownItem (click)="openEdit(item)">Update</button>
                              <button ngbDropdownItem (click)="hapus(item.id)">Delete</button>
                            </div>
                          </div>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </ng-template>
      </ngb-tab>
      <ngb-tab title="About">
        <ng-template ngbTabContent>
          <!-- <button class="btn btn-primary" style="text-align: right; margin-left: 50px;" (click)="openModal(content)">Add
            Features</button> -->
          <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">No</th>
                <th scope="col">Description</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td>{{about.isi}}</td>
                <td>
                  <div ngbDropdown class="d-inline-block">
                    <button class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle>Action</button>
                    <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                      <button ngbDropdownItem (click)="openEditAbout(about)">Update</button>
                      <!-- <button ngbDropdownItem (click)="hapusAbout(item.id)">Delete</button> -->
                    </div>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </ng-template>
      </ngb-tab>
    </ngb-tabset>
  </div>
  <!-- modall -->

  <ng-template #administrator let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Add Administrator</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form>
        <div class="form-group">
          <label>Name</label>
          <div class="input-textarea">
            <input [(ngModel)]="data.nama" name="nama" class="form-control" placeholder="Nama">
          </div>
          <label>Email</label>
          <div class="input-textarea">
            <input [(ngModel)]="data.email" name="email" class="form-control" placeholder="Email">
          </div>
          <label>Phone</label>
          <div class="input-textarea">
            <input [(ngModel)]="data.phone" name="phone" class="form-control" placeholder="Phone">
          </div>
          <label>Skill</label>
          <div class="form-group">
            <select class="form-control" [(ngModel)]="data.skill" name="skill">
              <option value="FRONT END DEVELOPER">FRONT END DEVELOPER</option>
              <option value="BACK END DEVELOPER">BACK END DEVELOPER</option>
              <option value="DESIGNER">DESIGNER</option>
            </select>
          </div>
          <label>Category</label>
          <div class="form-group">
            <select class="form-control" [(ngModel)]="data.category" name="category">
              <option value="admin">admin</option>
              <option value="superadmin">superadmin</option>
            </select>
          </div>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-primary" style="margin-right: 10px;"
        (click)="tambahData(); modal.close('Saved')" [disabled]="loading">{{loading ? 'Saving..':'Save'}}</button>
    </div>
  </ng-template>

  <!-- Edit Data -->
  <ng-template #item let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-edit">Update Administrator</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form *ngFor="let item of user">
        <div class="form-group">
          <label>Name</label>
          <div class="input-textarea">
            <input [(ngModel)]="data.nama" name="nama" class="form-control" placeholder="Nama" value=" {{item.nama}}">

          </div>
          <label>Email</label>
          <div class="input-textarea">
            <input [(ngModel)]="data.email" name="email" class="form-control" placeholder="Email">
          </div>
          <label>Phone</label>
          <div class="input-textarea">
            <input [(ngModel)]="data.phone" name="phone" class="form-control" placeholder="Phone">
          </div>
          <label>Skill</label>
          <div class="form-group">
            <select class="form-control" [(ngModel)]="data.skill" name="skill">
              <option value="FRONT END DEVELOPER">FRONT END DEVELOPER</option>
              <option value="BACK END DEVELOPER">BACK END DEVELOPER</option>
              <option value="DESIGNER">DESIGNER</option>
            </select>
          </div>
          <label>Category</label>
          <div class="form-group">
            <select class="form-control" [(ngModel)]="data.category" name="category">
              <option value="admin">admin</option>
              <option value="superadmin">superadmin</option>
            </select>
          </div>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-primary" style="margin-right: 10px;"
        (click)="tambahData(); modal.close('Saved')" [disabled]="loading">{{loading ? 'Saving..':'Save'}}</button>
    </div>
  </ng-template>
