<div class="page-header" style="background-image: url('./assets/img/bg.jpg');">
  <div class="filter"></div>
  <div class="container ">
    <div class="card card-register">
      <form class="register-form">
        <h6>Do you want to discuss your project ?</h6>
        <label>Name</label>
        <div class="input-textarea">
          <input name="name" class="form-control" [(ngModel)]="dataOrder.name" placeholder="Name">
        </div>
        <label>Phone Number</label>
        <div class="input-textarea">
          <input name="phone_number" class="form-control" [(ngModel)]="dataOrder.phone" placeholder="Phone Number">
        </div>
        <label>Email Address</label>
        <div class="input-textarea">
          <input name="email" class="form-control" [(ngModel)]="dataOrder.email" placeholder="Email">
        </div>
        <label>Descripe Your Project</label>
        <div class="input-textarea">
          <input name="description" class="form-control" [(ngModel)]="dataOrder.description"
            placeholder="Descripe Your Project">
        </div>

        <button class="btn btn-info btn-block btn-round" (click)="addOrder()"
          [disabled]="loading == true">{{loading ? 'Sending..':'Send Note'}}</button>
      </form>
    </div>
  </div>
</div>
<div class="section section-dark">
  <div class="container">
    <h3 class="title">Contact</h3>
    <div class="row">
      <div class="col-md-8">
        <i class="nc-icon nc-email-85" style="color: white;"></i>
        <p style="color: white;">pejuangtech.official@gmail.com</p>
        <i class="nc-icon nc-chat-33" style="color: white;"></i>
        <p style="color: white;">+62 812-2930-4140</p>
        <p style="color: white;">+62 823-1603-5745</p>
      </div>
    </div>
  </div>
</div>
