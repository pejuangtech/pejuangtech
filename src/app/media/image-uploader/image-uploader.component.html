<h1 mat-dialog-title>Unggah Gambar</h1>
<div mat-dialog-content>

  <input type="file" (change)="fileChangeEvent($event)" />

  <image-cropper
      [imageChangedEvent]="imageChangedEvent"
      [maintainAspectRatio]="true"
      [aspectRatio]="rasio"
      format="png"
      (imageCropped)="imageCropped($event)"
      (imageLoaded)="imageLoaded()"
      (cropperReady)="cropperReady()"
      (loadImageFailed)="loadImageFailed()"
  ></image-cropper>

</div>

<div mat-dialog-actions class="uk-flex">
  <span class="uk-width-expand"></span>
  <button mat-button (click)="onNoClick()">Batal</button>
  <button mat-raised-button color="primary" (click)="unggahGambar()"
    [disabled]="loading">{{loading ? 'Mengunggah..':'Unggah'}}</button>
</div>
